name: Minecraft Server Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build mod
      run: ./gradlew ciBuild
      
    - name: Validate JAR file
      run: |
        chmod +x .github/scripts/validate-jar.sh
        ./.github/scripts/validate-jar.sh
        
    - name: Test server startup with mod
      run: |
        # Set CI environment variables for the mod to detect
        export GITHUB_ACTIONS=true
        export CI=true
        
        # Run the server with our mod in headless mode
        # The mod will automatically shut down the server after testing
        timeout 300 ./gradlew runServer || true
        
        # Check if the server test completed successfully
        # Look for our mod's output in the logs
        if [ -f "run/logs/latest.log" ]; then
          echo "=== Server Log Output ==="
          cat run/logs/latest.log
          
          # Verify our mod executed properly
          if grep -q "\[SERVER-TEST\]" run/logs/latest.log; then
            echo "✅ Server test mod executed successfully"
          else
            echo "❌ Server test mod did not execute"
            exit 1
          fi
          
          # Verify TPS information was output
          if grep -q "\[SERVER-TEST\] TPS:" run/logs/latest.log; then
            echo "✅ TPS information was collected"
          else
            echo "❌ TPS information was not found"
            exit 1
          fi
          
          # Verify mod list was output
          if grep -q "\[SERVER-TEST\] Loaded Mods" run/logs/latest.log; then
            echo "✅ Mod list was collected"
          else
            echo "❌ Mod list was not found"
            exit 1
          fi
          
          # Verify clean shutdown
          if grep -q "\[SERVER-TEST\] Server test completed" run/logs/latest.log; then
            echo "✅ Server shutdown cleanly"
          else
            echo "❌ Server did not shutdown cleanly"
            exit 1
          fi
        else
          echo "❌ Server log file not found"
          exit 1
        fi
        
    - name: Upload server logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: server-logs
        path: run/logs/
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: mod-jar
        path: build/libs/servertest-*.jar